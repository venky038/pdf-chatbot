<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pro Chat RAG</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="app-layout">
    
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="brand">ðŸ“„ DocuMind AI</div>
            <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
        </div>
        <div class="chat-list" id="conversationList"></div>
        <div class="user-profile">
            <span id="usernameDisplay">User</span>
            <button class="logout-link" id="logoutBtn">Sign Out</button>
        </div>
    </aside>

    <main class="chat-main">
        <div class="top-bar">
            <div class="chat-title" id="chatTitle">Select a Chat</div>
            <div class="top-actions">
                <button class="btn-action" id="summaryBtn" style="display:none;">âœ¨ Summary</button>
                
                <label class="upload-label">
                    <span>ðŸ“Ž Upload PDF</span>
                    <input type="file" id="pdfInput" accept=".pdf" />
                </label>
            </div>
        </div>

        <div class="messages-container" id="chatBox">
            <div class="message bot">
                <div class="msg-content">
                    Welcome! Upload a document or select a chat to begin.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Ask a question..." disabled />
                <button class="btn-send" id="sendBtn" disabled>âž¤</button>
            </div>
        </div>
    </main>

</div>

<div id="citationPopover" class="citation-popover">
    <div class="popover-header">
        <span id="popoverTitle">Page Source</span>
        <button class="popover-close" id="closePopover">&times;</button>
    </div>
    <div class="popover-body" id="popoverContent">Loading...</div>
</div>

<div id="summaryModal" class="modal-overlay">
    <div class="modal-card">
        <div class="modal-header">
            <h3>Document Summary</h3>
            <button class="close-modal" id="closeModalBtn">&times;</button>
        </div>
        <div id="summaryContent" class="modal-body">Loading...</div>
        <div class="modal-footer">
            <button class="btn-action" id="downloadSummaryBtn">Download Report</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
