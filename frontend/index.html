<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMind AI</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="app-layout">
    
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <span>ğŸ“„</span> DocuMind AI
            </div>
            <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ğŸ” Search..." onkeyup="searchConversations(this.value)" />
            </div>
        </div>
        
        <div class="chat-list" id="conversationList">
            </div>
        
        <div class="sidebar-controls">
            <button class="sidebar-btn" title="Dark Mode" onclick="toggleDarkMode()">
                <span id="themeIcon">ğŸŒ™</span>
            </button>
            <button class="sidebar-btn" title="Statistics" onclick="loadUserStats()">ğŸ“Š</button>
        </div>
        
        <div class="user-profile">
            <div style="display:flex; align-items:center; gap:8px;">
                <div style="width:24px; height:24px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-size:12px;">ğŸ‘¤</div>
                <span id="usernameDisplay">User</span>
            </div>
            <button class="logout-link" id="logoutBtn">Sign Out</button>
        </div>
    </aside>

    <main class="chat-main">
        <div class="top-bar">
            <div class="chat-title" id="chatTitle">Select a Chat</div>
            <div class="top-actions">
                <button class="btn-action" id="summaryBtn" style="display:none;">âœ¨ Summary</button>
                <button class="btn-action" id="statsBtn" style="display:none;" onclick="showConversationStats()">ğŸ“Š Stats</button>
                <button class="btn-action" id="shareBtn" style="display:none;" onclick="createShareLink()">ğŸ”— Share</button>
                <button class="btn-action" id="exportBtn" style="display:none;">ğŸ’¾ Export</button>
                
                <label class="upload-label">
                    <span>ğŸ“ Upload PDF</span>
                    <input type="file" id="pdfInput" accept=".pdf" />
                </label>
            </div>
        </div>

        <div class="messages-container" id="chatBox">
            <div class="message bot">
                <div class="msg-content">
                    Welcome! Upload a document or select a chat to begin.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Ask a question..." disabled />
                <button class="btn-send" id="sendBtn" disabled>â¤</button>
            </div>
        </div>
    </main>

</div>

<div id="citationPopover" class="citation-popover">
    <div class="popover-header">
        <span id="popoverTitle">Page Source</span>
        <button class="popover-close" id="closePopover">&times;</button>
    </div>
    <div class="popover-body" id="popoverContent">Loading...</div>
</div>

<div id="summaryModal" class="modal-overlay">
    <div class="modal-card">
        <div class="modal-header">
            <h3>Document Summary</h3>
            <button class="close-modal" id="closeModalBtn">&times;</button>
        </div>
        <div id="summaryContent" class="modal-body">Loading...</div>
        <div class="modal-footer">
            <button class="btn-action" id="downloadSummaryBtn">Download Report</button>
        </div>
    </div>
</div>

<div id="exportModal" class="modal-overlay">
    <div class="modal-card">
        <div class="modal-header">
            <h3>Export Conversation</h3>
            <button class="close-modal" id="closeExportModalBtn">&times;</button>
        </div>
        <div class="modal-body" style="text-align: center; padding: 2rem;">
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">Choose export format:</p>
            <button class="btn-action" id="exportPdfBtn" style="margin: 0.5rem; width: 150px;">ğŸ“„ PDF</button>
            <button class="btn-action" id="exportHtmlBtn" style="margin: 0.5rem; width: 150px;">ğŸŒ HTML</button>
            <button class="btn-action" id="exportJsonBtn" style="margin: 0.5rem; width: 150px;">ğŸ“‹ JSON</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script_enhanced.js"></script>
</body>
</html>
