<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS PDF Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="app-layout">
    
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="brand">ðŸ“„ PDF Genius</div>
            <div class="search-wrapper">
                <input type="text" id="searchChats" placeholder="Filter chats...">
            </div>
        </div>
        
        <div class="chat-list" id="conversationList">
            </div>

        <div class="user-profile">
            <div class="user-info" id="usernameDisplay">User</div>
            <button class="logout-btn" id="logoutBtn">Log out</button>
        </div>
    </aside>

    <main class="chat-main">
        <div class="top-bar">
            <div class="current-chat-title" id="chatTitle">Select a Conversation</div>
            
            <div class="top-actions">
                <button id="summaryBtn" class="btn btn-secondary" style="display: none;">
                    âœ¨ View Summary
                </button>
                
                <div class="upload-btn-wrapper">
                    <button class="btn btn-primary">
                        <span>+ New PDF</span>
                    </button>
                    <input type="file" id="pdfInput" accept=".pdf" />
                </div>
            </div>
        </div>

        <div class="messages-container" id="chatBox">
            <div class="message bot">
                <div class="msg-content">
                    Welcome back! Select a chat from the sidebar or upload a new PDF to get started.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Type a message..." disabled />
                <button id="sendBtn" class="btn btn-primary" disabled>Send</button>
            </div>
        </div>
    </main>

</div>

<div id="summaryModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Document Summary</h3>
            <button class="close-modal" id="closeModalBtn">&times;</button>
        </div>
        <div id="summaryContent" style="line-height: 1.6; color: #334155;"></div>
        <div style="margin-top: 1.5rem; text-align: right;">
            <button id="downloadSummaryPdfBtn" class="btn btn-primary">Download Report</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
